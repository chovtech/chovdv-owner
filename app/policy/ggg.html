<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disabled Button with Hover Effect</title>
<style>
  .disabled-button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background-color: #ccc;
    color: #666;
    border: none;
    cursor: not-allowed;
    pointer-events: none; /* Disable pointer events on the button */
  }
  .disabled-button:hover {
    content: "ðŸš«"; /* Unicode symbol for disabled */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    color: red; /* Change color to match your design */
  }
</style>
</head>
<body>

<button class="disabled-button" disabled>This is a disabled button</button>

</body>
</html>
