name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          rsync -av --progress app/ deploy/app/
          rsync -av --progress assets/ deploy/assets/
          cp index.php deploy/
          cp .htaccess deploy/

      - name: Upload deploy folder via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "deploy/"
          target: "/public_html/dev.edumess.com/"
          overwrite: true
          rm: false
          debug: true

      - name: Post-deployment SSH commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "✅ Deployment successful."
            # Remove this if no nginx restart is needed
            if command -v sudo && sudo systemctl status nginx; then
              sudo systemctl restart nginx
              echo "✅ Nginx restarted."
            else
              echo "⚠️ Skipping nginx restart (no sudo access)."
            fi
