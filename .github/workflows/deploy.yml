name: ðŸš€ Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via SFTP
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: ./  # Local directory to upload
          target: /public_html/dev.edumess.com/  # Remote directory
          debug: true  # Enable debugging
          timeout: 600  # Timeout in seconds (10 minutes)
          # Optional: Use SSH key instead of password for more security
          # key: ${{ secrets.SFTP_PRIVATE_KEY }}  # Uncomment if using SSH key authentication
          # passphrase: ${{ secrets.SFTP_PASSPHRASE }}  # Uncomment if your SSH key is passphrase protected
          # fingerprint: ${{ secrets.SFTP_FINGERPRINT }}  # Uncomment if verifying host fingerprint
