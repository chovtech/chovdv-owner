name: 🚀 Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      # Optional: Build your project if necessary
      - name: 🏗️ Build Project (optional)
        run: |
          # Example build command, you can modify as per your setup
          # npm run build

      - name: 📤 Deploy to SmartWeb via SFTP
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22                     # Use 22 for SFTP
          source: "./"                 # The directory with your files to deploy
          target: "/public_html/dev.edumess.com/"   # The path on the server
          secure: true                 # Ensure that you're using a secure connection (SFTP)
