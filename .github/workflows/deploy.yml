name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Upload files via SCP without tar packaging
      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./*"  # your files/folders to upload
          target: "/public_html/dev.edumess.com/"
          overwrite: true
          rm: false
          debug: true
          tar_dereference: false  # Disable tar creation
          strip_components: 0    # Optionally adjust this if required for subdirectories

      # Step 3: Run SSH command after upload
      - name: Run SSH command after SCP upload
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "Deployment complete, running post-deployment tasks."
            # Example: Restart Nginx or clear any cache
            sudo systemctl restart nginx
