name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: SSH command to check the directory before upload
      - name: Check server directory before upload
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "Checking if the target directory exists..."
            if [ ! -d "/public_html/dev.edumess.com/" ]; then
              echo "Directory does not exist, please create it manually or adjust permissions."
            else
              echo "Directory exists, proceeding with upload."
            fi

      # Step 3: Upload files via SCP, ensuring no tar and no mkdir
      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./*"  # your files/folders to upload
          target: "/public_html/dev.edumess.com/"
          overwrite: true
          rm: false
          debug: true
          tar_dereference: false
          strip_components: 0

      # Step 4: SSH command to restart a service or clean up after upload
      - name: Run SSH command after SCP upload
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "Deployment complete, running post-deployment tasks."
            # Example: Restart Nginx or clear any cache
            sudo systemctl restart nginx
