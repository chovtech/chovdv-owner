name: ðŸš€ Deploy to SmartWeb via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: triominds.com.ng
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21  # Keep port 21 for FTPS
          local-dir: ./  # Ensure this points to the correct directory
          server-dir: /public_html/dev.edumess.com/
          timeout: 300
          exclude: |
            .git/
            .github/
            node_modules/
