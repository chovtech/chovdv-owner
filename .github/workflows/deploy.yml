name: ðŸš€ Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: triominds.com.ng
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp  # Use 'sftp' instead of 'ftps' or 'ftp'
          port: 22  # Use port 22 for SFTP
          local-dir: ./  # Make sure this points to the correct directory
          server-dir: /public_html/dev.edumess.com/
          timeout: 300  # Increase timeout if necessary
          exclude: |
            .git/
            .github/
            node_modules/
