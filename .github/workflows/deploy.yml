name: ðŸš€ Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: "sftp"         # set to "ftp" if you're still on FTP (not recommended)
          port: 22                 # Confirm your SFTP port â€” usually 22
          local-dir: "./"
          server-dir: "/public_html/dev.edumess.com/"
