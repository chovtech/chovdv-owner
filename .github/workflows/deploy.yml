name: ðŸš€ Deploy to SmartWeb via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.triominds.com.ng
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp # <-- switch to 'ftp' for now
          port: 21
          local-dir: ./
          server-dir: /public_html/dev.edumess.com/
          timeout: 120
          exclude: |
            .git/
            .github/
            node_modules/
