name: ðŸš€ Deploy to SmartWeb via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.triominds.com.ng
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # Changed to 'ftps' for secure FTP
          port: 21
          local-dir: ./ # Ensure this points to the correct directory
          server-dir: /public_html/dev.edumess.com/
          passive: true # Added to enable passive mode
          timeout: 120  # Added to increase timeout
          exclude: |
            .git/
            .github/
            node_modules/
