name: 🚀 Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      # Optional: Build your project if necessary
      - name: 🏗️ Build Project (optional)
        run: |
          # Example build command, you can modify as per your setup
          # npm run build

      - name: 📤 Deploy to SmartWeb via SFTP
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22                     # Use 22 for SFTP
          timeout: 30s                 # 30 seconds timeout
          command_timeout: 30s         # 30 seconds timeout for commands
          script: |
            # This command uploads the entire local directory to your server
            scp -r ./ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}:/public_html/dev.edumess.com/
