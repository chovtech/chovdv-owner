name: ðŸš€ Deploy to Staging Server via SFTP

on:
  push:
    branches:
      - main  # Or "master" if thatâ€™s your default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # Skipping 'Install Dependencies' and 'Build' since you are not using Node.js

      - name: ðŸ“¤ Deploy to STAGING via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}  # SFTP host (e.g., triominds.com.ng)
          username: ${{ secrets.SFTP_USERNAME }}  # SFTP username (e.g., triomind)
          password: ${{ secrets.SFTP_PASSWORD }}  # SFTP password
          port: ${{ secrets.SFTP_PORT }}  # SFTP port (typically 22)
          protocol: sftp  # Ensure the protocol is set to SFTP
          local-dir: ./  # The directory you want to upload from (can be adjusted)
          remote-dir: /public_html/dev.edumess.com/  # The remote directory to deploy to
          debug: true  # Optional: Enables debugging output for troubleshooting
