    <button id="success" class="btn btn-success">Success</button>

    <button id="error" class="btn btn-danger">Error</button>
    <button id="warning" class="btn btn-warning">Warning</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="wnoty.js"></script>
<script>
$('#success').on('click',function(){
  $.wnoty({
  type: 'success',
  message: 'Success Message - jQueryScript.net',
  autohideDelay: 5000
});
})

$('#info').on('click',function(){
  $.wnoty({
  type: 'info',
  message: 'Info Message - jQueryScript.net',
  autohideDelay: 5000
});
})

$('#error').on('click',function(){
  $.wnoty({
  type: 'error',
  message: 'Error Message - jQueryScript.net',
  autohideDelay: 5000
});
})

$('#warning').on('click',function(){
  $.wnoty({
  type: 'warning',
  message: 'Warning Message - jQueryScript.net',
  autohideDelay: 5000
});
})

</script>
</body>
